{% load static i18n %}

<!DOCTYPE html>

<html lang="fr">
<head>
    <title>{% block title %}Coco Helvetica Gazette{% endblock %}</title>
    {% block meta %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta property="og:title" content="Coco Helvetica Gazette"/>
        <meta name="description" content="Share your COVID story!" />
        <meta property="og:description" content="Share your COVID story!"/>
    {% endblock %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.0-RC3/css/bootstrap-datepicker.min.css">
    <link type="text/css" href="{% static 'css/style.css' %}" rel="stylesheet" media="screen">
</head>

<body>
    {% block content %}
    {% endblock %}

    <div class="footer fixed-bottom">
        <div class="container">
            <a href="{% url 'about' %}">
                <button type="button" class="btn btn-primary">
                    {% trans 'A propos de la Gazette' %}
                </button>
            </a>
        </div>
    </div>

    {% block javascript %}
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.0-RC3/js/bootstrap-datepicker.min.js"></script>
    {% endblock %}
</body>
</html>
